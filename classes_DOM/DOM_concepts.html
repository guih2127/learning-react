<!--
  O Document Object Model, mais conhecido como DOM, é uma interface
  que permite a linguagem de programação manipular o conteúdo, 
  estrutura e estilo do website.
  Além de obter o estilo e estrutura do HTML e CSS, o browser cria
  uma representação do documento conhecido como Document Object Model,
  esse Model permite ao JS acessar conteúdo do texto e elementos do site
  como objetos.
-->
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Learning the DOM</title>
  </head>

  <body>
    <h1>Document Object Model</h1>
  </body>

</html>

<!--
  Ao inspecionar a página, podemos ver o DOM através da coluna
  'Elements', no Google Chrome.
  O Objeto DOCUMENT possui várias propriedades e metódos, que podemos
  utilizar para acessar e modificar websites. Para trabalhar com ele,
  é necessário entender como funcionam os objetos em Javascript.
  Um objeto js pode ser um objeto literal, que é criado com {}, ou um
  objeto constructor, criado a sintaxe new. Os objetos js possuem
  metódos e propriedades, como em outras linguagens.
-->
<!--
  Porém, colocando assim. Parece que o código HTML e o DOM são a mesma coisa,
  porém há duas instâncias em que o DOM será diferente do código HTML:
    - O DOM é modificado pelo Javascript pelo lado do cliente.
    - O browser automaticamente corrige erros no código fonte.
  
  Como document é um objeto, ele possui vários metódos e, podemos, por exemplo,
  trocar a cor do background do DOM diretamente, utilizando 
  document.body.style.backgroundColor = 'fuchsia'; por exemplo.
  Ao fazer isso, mudamos o DOM, mas não mudamos o HTML em si. Ou seja, a fonte
  do website nunca é alterada pelo javascript.
-->
