<!--
	Atributos são valores que contém informacões adicionais sobre elementos
	HTML, com o src de uma img tag, o href de um a tag, ou class, id e style.
	Podemos verificar a existência, obter um atributo, setar um atributo e remover
	um atributo com as funções hasAttribute(), getAttribute(), setAttribute() e
	removeAttribute(). podemos por exemplo, mudar o href de uma imagem, etc.
-->

<!--
	Modificando classes:
	O atributo classe corresponde ao css selector classe, e não devemos confundi-los
	com as classes do es6. classes css podem ser utilizadas para aplicar style a vários
	elementos, diferente de ids. possuimos os atributos className e classList para 
	trabalhar com o atributo classe, em javascript.
	Possuimos os metódos className, classList.add, classList.toggle, classList.contains,
	classList.replace, classList.remove.
-->

<!--
	Modificando styles:
	Já editamos styles anteriormente, mas podemos querer adicionar ou editar um style
	diretamente.
-->
