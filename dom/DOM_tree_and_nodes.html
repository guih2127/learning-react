<!--
    Todos os elementos do DOM são nomeados NODES, existem
    vários tipos de nodes, os principais sendo Element, Text e
    Comment nodes.
    Qualquer elemento HTML é um Element node, qualquer texto
    FORA de um elemento é um Text node e qualquer comentário
    HTML é um Comment node. O document, por si só, é um Document
    Node, considerado a raíz dos outros nodes. Podemos obter
    o tipo de node de um elemento com .nodeType
-->
